        <title>My Weather App</title>
        <meta charset="UTF-8" />
        <script
            src="https://kit.fontawesome.com/cbfd15a155.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="src/style/light-mode.css" id="theme" />

        <div class="container">
            <div class="main">
                <nav class="navbar navbar-expand-lg bg-light" id="navbar">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="https://www.shecodes.io/">
                            <img
                                src="src/img/undraw_Weather_app_re_kcb1.png"
                                width="80px"
                            />
                        </a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarSupportedContent"
                        >
                            <ul class="navbar-nav me-auto mb-4 mb-lg-0">
                                <li class="nav-item">
                                    <a
                                        class="nav-link active"
                                        aria-current="page"
                                        id="home_link"
                                        href="#"
                                        >Home</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About us</a>
                                </li>
                                <li class="nav-item">
                                    <button
                                        class="btn btn-outline-dark me-8"
                                        id="switchMode"
                                        type="submit"
                                    >
                                        Settings
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <form class="d-flex" role="search" id="city-form">
                    <div class="form-group required">
                        <div class="col-sm-8 buttonwrapper">
                            <input
                                class="form-control me-2"
                                type="text"
                                id="city-input"
                                placeholder="Enter your city..."
                                required
                            />
                            <button type="reset" id="clearButton">X</button>
                        </div>
                    </div>
                    <button
                        class="btn btn-outline-success ms-2 w-30"
                        type="submit"
                        value="Search"
                        id="search"
                    >
                        Search
                    </button>
                    <button
                        class="btn btn-success ms-2 w-30"
                        type="submit"
                        id="currentBtn"
                    >
                        Current
                    </button>
                </form>
                <div class="col-6 align-items-center">
                    <div class="heading">
                        <h1>Weather app</h1>
                    </div>
                    <div class="weather-icon">
                        <h2 id="city-name"></h2>
                    </div>
                    <div class="row">
                        <div>
                            <div class="weather-icon">
                                <div>
                                    <img
                                        src="src/img/Sun_Monochromatic.png"
                                        width="100px"
                                        alt="Weather icon"
                                        id="weatherIcon"
                                    />

                                    <span id="temp-data"></span
                                    ><span class="units"
                                        ><a href="#" id="cels" class="active"
                                            >°C</a
                                        >
                                        | <a href="#" id="fahr">°F</a></span
                                    >
                                </div>
                            </div>
                        </div>
                        <div id="description"></div>
                    </div>
                </div>

                <div
                    class="col-md-3 col-sm-4 border shadow rounded align-items-center"
                >
                    <div class="props">
                        <div id="pressure">Pressure: mbar</div>
                        <div id="humidity">Humidity: %</div>
                        <div id="wind">Wind: km/h</div>
                    </div>
                </div>

                <div class="row">
                    <h4>Today</h4>
                    <span class="time">Time</span>
                </div>

                <div class="weather-forecast">
                    <div class="row">
                      <div class="col-2">
                        <div class="weather-forecast-date">Thu</div>
                        <img
                          src="http://openweathermap.org/img/wn/50d@2x.png"
                          alt=""
                          width="42"
                        />
                        <div class="weather-forecast-temperatures">
                          <span class="weather-forecast-temperature-max"> 18° </span>
                          <span class="weather-forecast-temperature-min"> 12° </span>
                        </div>
                      </div>
                    </div>
                  </div>

                <div>
                    <span class="rating_title">Rating</span>
                    <div class="rating_box">
                        <i class="fa-solid fa-star rating_star star"></i>
                        <i class="fa-solid fa-star rating_star star"></i>
